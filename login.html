<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keshen | Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login.css">


    <link rel="shortcut icon" href="assets/img/icon.ico" type="image/x-icon">

</head>

<body>

    <center>
        <nav class="navbar sticky-top navbar-expand-lg bg-transparent w-100 d-flex justify-content-between" id="navTag">
            <div class="container-fluid" id="fluidContain">
                <a class="navbar-brand" href="index.html" id="keshenLink"><img src="assets/img/logo.png" class="my-logo"
                        alt="#" />ክሽን</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-links"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon d-flex justify-content-center"><i class="fa fa-bars"
                            aria-hidden="true"></i></span>
                </button>
                <div class="collapse navbar-collapse text-capitalize ml-5" id="nav-links">
                    <ul class="navbar-nav w-100 d-flex justify-content-end mr-3">
                        <li class="nav-item">
                            <a class="nav-link log" href="index.html">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link log " href="aboutUs.html" id="links">About Us</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link log " href="register.html" id="links">Register</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </center>

    <div class="container-fluid col-md-12 text-center margin-top-10" id="content">
        <div class="d-flex justify-content-center ">

            <div class="card first-card-text margin-bottom-5">

                <div class="card-body d-flex  ">

                    <div class="signp-form text-center ml-auto mr-auto mt-5">
                        <h2 class="form-title">Sign In</h2>
                        <hr>
                        <form method="POST" action="">
                            <div class="form-group">
                                <label for="signInEmail"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="signInEmail" id="signInEmail" placeholder="Your Email"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="signInPassword"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="signInPassword" id="signInPassword"
                                    placeholder="Your Password" required>
                            </div>

                            <div class="form-group form-button">
                                <button class="btn  btn-warning btn-xl" id="signInButton">Sign In</button>
                            </div>
                        </form>
                    </div>


                    <img src="assets/img/firstCardImage.jpg" class="card-ui-img my-auto img-fluid "
                        alt="Responsive image">

                </div>
            </div>


        </div>

    </div>



    <!-- footer -->
    <footer>
        <div class="footer mt-3 p-4">
            <div class="row">
                <a href="#"><i class="fa fa-facebook px-2"></i></a>
                <a href="#"><i class="fa fa-instagram px-2"></i></a>
                <a href="#"><i class="fa fa-youtube px-2"></i></a>
                <a href="#"><i class="fa fa-twitter px-2"></i></a>
            </div>

            <div class="row sticky-bottom mt-3">
                Team Clutch - Copyright © 2021 - All Rights Reserved
            </div>
        </div>
    </footer>


    <!-- footer ends here -->



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://kit.fontawesome.com/24cd095fb2.js" crossorigin="anonymous"></script>

    <script src="assets/js/dexie.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
